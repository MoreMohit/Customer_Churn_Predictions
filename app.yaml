runtime: python39
entrypoint: gunicorn -b :$PORT app:app  # Uses Gunicorn for better performance
instance_class: F2  # Choose an appropriate instance size

env_variables:
  FIREBASE_SECRET_NAME: "firebase-creds"  # Store secret name only

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 5

handlers:
  - url: /.*
    script: auto
    secure: always
